<h1 class="text-2xl mb-6">Profile: {{ recipes[0]?.user?.name }}</h1>

<div class="grid grid-cols-3 gap-9">
  <div
    *ngFor="let recipe of recipes"
    class="bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
  >
    <a routerLink="recipe/{{ recipe.id }}">
      <img
        class="rounded-t-lg h-56 w-full object-cover"
        src="{{ apiURL }}/public/{{ recipe.image }}"
        alt=""
      />
    </a>
    <div class="p-5">
      <a routerLink="recipe/{{ recipe.id }}">
        <h5
          class="line-clamp-1 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ recipe.name }}
        </h5>
      </a>

      <p>By: {{ recipe.user?.name }}</p>

      <div class="flex items-center my-5">
        <p
          class="flex items-center mr-6 font-normal text-gray-700 dark:text-gray-400"
        >
          <svg
            class="w-6 h-6 mr-2 fill-sky-500"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Prep: {{ recipe.preparation_time }}
        </p>
        <p
          class="flex items-center mr-6 font-normal text-gray-700 dark:text-gray-400"
        >
          <svg
            class="w-6 h-6 mr-2 fill-sky-500"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{ recipe.level }}
        </p>
        <p
          class="flex items-center font-normal text-gray-700 dark:text-gray-400"
        >
          <svg
            class="w-6 h-6 mr-2 fill-sky-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
            ></path>
          </svg>
          Serves: {{ recipe.serves }}
        </p>
      </div>

      <p
        [innerHtml]="recipe?.description | sanitize"
        class="line-clamp-3 mb-3 font-normal text-gray-700 dark:text-gray-400"
      ></p>
      <a
        routerLink="/users/{{ recipe.user?.id }}/recipe/{{ recipe.id }}"
        class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        See full recipe
        <svg
          class="ml-2 -mr-1 w-4 h-4"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
