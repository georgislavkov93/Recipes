<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3">Recipe</th>
        <th scope="col" class="px-6 py-3">Owner</th>
        <th scope="col" class="px-6 py-3">Time</th>
        <th scope="col" class="px-6 py-3">Level</th>
        <th scope="col" class="px-6 py-3">Serves</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let recipe of recipes"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="w-36 px-6 py-4">
          <img
            class="rounded-lg h-20 w-full object-cover"
            src="{{ apiURL }}/public/{{ recipe.image }}"
            alt=""
          />
        </td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
        >
          {{ recipe.name }}
        </th>
        <td class="px-6 py-4">{{ recipe.user.name }}</td>
        <td class="px-6 py-4">{{ recipe.preparation_time }}</td>
        <td class="px-6 py-4">{{ recipe.level }}</td>
        <td class="px-6 py-4">{{ recipe.serves }}</td>
        <td class="px-6 py-4 text-right">
          <a
            routerLink="/dashboard/recipes/edit/{{ recipe.id }}"
            class="inline-block mr-10 font-medium text-blue-600 dark:text-blue-500 hover:underline"
            ><svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                clip-rule="evenodd"
              ></path></svg
          ></a>
          <span
            (click)="delete(recipe.id)"
            class="inline-block cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline"
            ><svg
              class="w-6 h-6 fill-red-700"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              ></path></svg
          ></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
